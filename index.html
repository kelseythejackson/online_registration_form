<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Kelsey</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/styles.css">
</head>
  <body>
    <header>
      <div class="container">
        <h1>The Code Review</h1>
      </div>
    </header>
    <div class="intro">
      <div class="container">
        <h2>Signup for our newsletter</h2>
        <p>
          Get the latest news on how your code is doing right in your inbox
        </p>
      </div>
    </div>
    <div class="container">
      <form action="index.html" method="post">
        <fieldset class="contact">
          <legend>Contact Information</legend>
          <span>
            <label for="name">Full Name</label>
            <input type="text" id="name" name="user_name" value="" placeholder="required" required>
          </span>

          <span>
            <label for="email">Email Address</label>
            <input type="email" id="email" name="user_email" value="" placeholder="required" required>
          </span>

          <span>
            <label for="telephone">Phone Number</label>
            <input type="tel" id="telephone" name="user_telephone">
          </span>

          <span>
            <label for="street">Street Address</label>
            <input type="text" id="street" name="user_name">
          </span>

          <span>
            <label for="city">City</label>
            <input type="text" id="city" name="city">
          </span>

          <span>
            <label for="state">State</label>
            <label class="dropdown">
              <select name="state" id="state">
                <option value="option">Alabama</option>
                <option value="option">Alaska</option>
                <option value="option">Arizona</option>
                <option value="option">Arkansas</option>
                <option value="option">California</option>
                <option value="option">Colorado</option>
                <option value="option">Connecticut</option>
                <option value="option">Delaware</option>
                <option value="option">Florida</option>
                <option value="option">Georgia</option>
                <option value="option">Hawaii</option>
                <option value="option">Idaho</option>
                <option value="option">Illinois</option>
                <option value="option">Indiana</option>
                <option value="option">Iowa</option>
                <option value="option">Kansas</option>
                <option value="option">Kentucky</option>
                <option value="option">Louisiana</option>
                <option value="option">Maine</option>
                <option value="option">Maryland</option>
                <option value="option">Massachusetts</option>
                <option value="option">Michigan</option>
                <option value="option">Minnesota</option>
                <option value="option">Mississippi</option>
                <option value="option">Missouri</option>
                <option value="option">Montana</option>
                <option value="option">Nebraska</option>
                <option value="option">Nevada</option>
                <option value="option">New Hampshire</option>
                <option value="option">New Jersey</option>
                <option value="option">New Mexico</option>
                <option value="option">New York</option>
                <option value="option">North Carolina</option>
                <option value="option">North Dakota</option>
                <option value="option">Ohio</option>
                <option value="option">Oklahoma</option>
                <option value="option">Oregon</option>
                <option value="option">Pennsylvania</option>
                <option value="option">Rhode Island	</option>
                <option value="option">South Carolina</option>
                <option value="option">South Dakota</option>
                <option value="option">Tennessee</option>
                <option value="option">Texas</option>
                <option value="option">Utah</option>
                <option value="option">Vermont</option>
                <option value="option">Virgina</option>
                <option value="option">Washington</option>
                <option value="option">West Virginia</option>
                <option value="option">Wisconsin</option>
                <option value="option">Wyoming</option>
              </select>
            </label>
          </span>

          <span>
            <label for="zip">Zip Code</label>
            <input type="text" id="zip" name="zip-code">
          </span>

          <span>
            <label for="zip">Website</label>
            <input type="url" id="url" name="url">
          </span>
        </fieldset>

        <fieldset class="newsletter">
          <legend>Newsletter</legend>
          <label class="margin">Select the newsletters you would like to receive</label>
          <span class="inline">
            <input type="checkbox" id="html-news" name="html-news">
            <label for="html-news"><span></span>HTML News</label>
          </span>

          <span class="inline">
            <input type="checkbox" id="css-news" name="css-news">
            <label for="css-news"><span></span>CSS News</label>
          </span>

          <span class="inline">
            <input type="checkbox" id="js-news" name="js-news">
            <label for="js-news"><span></span>Javascript News</label>
          </span>

          <label class="margin">Newsletter Format</label>
          <span class="inline">
            <input type="radio" id="html" name="format">
            <label for="html"><span></span>HTML</label>
          </span>

          <span class="inline">
            <input type="radio" id="plain-text" name="format">
            <label for="plain-text"><span></span>Plain Text</label>
          </span>
          <label class="margin">How likely are you to refer this to a friend?</label>

          <span class="inline">
            <input type="radio" id="not-likely" name="likelihood">
            <label for="not-likely"><span></span>Not Likely</label>
          </span>

          <span class="inline">
            <input type="radio" id="somewhat-likely" name="likelihood">
            <label for="somewhat-likely"><span></span>Somewhat Likely</label>
          </span>

          <span class="inline">
            <input type="radio" id="extremely-likely" name="likelihood">
            <label for="extremely-likely"><span></span>Extremely Likely</label>
          </span>



          <label for="other-topics" class="margin">Other topics you'd like to hear about</label>
          <span>
            <textarea name="name" id="other-topics" rows="8" cols="40"></textarea>
          </span>

        </fieldset>
        <button type="submit" name="button">Sign Up</button>



      </form>
      <footer>
        <p class="copyright">
          &copy; Copyright The Code Review
        </p>
      </footer>
    </div>
  </body>
</html>
